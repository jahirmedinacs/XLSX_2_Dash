<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 text-center main-title">
                <a href="https://xlsx2dash.jahirmedina.com/">
                    <span class="h1 text-dark">
                        Online Excel Visualizer
                    </span>
                </a>
            </div>
        </div>
        <!--  -->
        <div class="row">
            <div class="col-md-10 offset-md-1 card vertical-padding-content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <form method="post" action="" enctype="multipart/form-data" id="myform">
                                <div class="card">
                                    <div class="card-header align-items-center align-content-center">
                                        Upload your Excel
                                    </div>
                                    <img class="card-img vertical-padding-content img-fluid sm-img "
                                         src="assets/imgs/excel-ico.svg"
                                    >
                                    <div class="card-body">
                                        <input type="file"  class="btn bg-dark text-light" id="file" name="file" />
                                        <input type="button" class="btn btn-primary" value="Upload" id="but_upload"></input>
                                    </div>
                                    <div class="card-footer text-muted text-center">
                                        <span id="fileName" class="text-muted">
                                            No File Uploaded Already
                                        </span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-10 offset-md-1 card">

                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-10 offset-md-1 card">
                            <div id="dataTable" class="vertical-padding-content">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
